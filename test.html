<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Barber Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
  <body style="background-image: url('img/bg_menu.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed">
    <img src="img/logokeepcut.png" alt="Logo" class="logo" />

    <div class="logout-button">
      <!-- Added onclick event to redirect to index.html -->
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  
      <h1>Admin Barber Shop Dashboard</h1>
      <!-- Navigation menu or toolbar -->
      <nav>
        <ul>
          <li><a href="#schedule">Appointment Schedule</a></li>
          <li><a href="#addservice">Add Service</a></li>
          <li><a href="#addartist">Add Artist</a></li>
          
        </ul>
      </nav>
    </header>

    <main>
      <section id="schedule">
        <h2>Appointment Schedule</h2>
        <!-- Table to display appointment schedule -->
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Customer Name</th>
              <th>Service Type</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Appointment data will be displayed here -->
            <tr>
              <td>12/01/2023</td>
              <td>John Doe</td>
              <td>Haircut</td>
              <td>Pending</td>
            </tr>
            <tr>
              <td>12/02/2023</td>
              <td>Jane Smith</td>
              <td>Shave</td>
              <td>Completed</td>
            </tr>
            <!-- You can add more appointment data here -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 KeepCut Studio Admin</p>
    </footer>
    <script>
      // Fungsi untuk mengambil data dari PHP menggunakan Fetch API
      function getAppointments() {
        fetch('getAppointments.php') // Ganti dengan alamat URL file PHP yang telah dibuat
          .then(response => response.json())
          .then(data => displayAppointments(data))
          .catch(error => console.error('Error:', error));
      }
    
      // Fungsi untuk menampilkan data appointment di tabel
      function displayAppointments(appointments) {
        const table = document.getElementById('appointmentTable');
        appointments.forEach(appointment => {
          const row = table.insertRow();
          row.innerHTML = `<td>${appointment.date}</td>
                          <td>${appointment.customerName}</td>
                          <td>${appointment.serviceType}</td>
                          <td>${appointment.status}</td>`;
        });
      }
    
      // Panggil fungsi untuk mendapatkan data appointment saat halaman dimuat
      getAppointments();
    </script>

  </body>
</html>
